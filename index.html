<!doctype html>
<html>

<head>
	<title>Gamepad Test!</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="./gamepadGetters.js"></script>
	<script src="./display.js"></script>
	<script src="./comparison.js"></script>
	<script>
		// wait for the page to finish loading
		window.addEventListener("DOMContentLoaded", function() {
			// listen for a gamepad being connected, and if one is, update the
			// info displayed on the page
			window.addEventListener("gamepadconnected", function() {
				displayInfo();
			});

			// listen for a gamepad being disconnected, and if one is, update
			// the info displayed on the page
			window.addEventListener("gamepaddisconnected", function() {
				displayInfo()
			});

			// begin the Event Loop
			setInterval(displayButtons, 40);

			// initially set the displayed information
			displayInfo();
			})
	</script>
</head>

<body>
	<div id="top"></div>
	<div id="GPs"></div>
</body>

</html>
